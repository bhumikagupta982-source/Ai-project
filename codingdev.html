<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding / Developer AI Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0; 
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: url('https://wallpapers.com/images/hd/hacker-fictional-hacking-system-9qw4il2t46qcf0rx.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    h1:hover {
      color: black;
      background-color: #00ffff;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #ddd;
    }
    .main-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 50px auto;
    }
    .tool {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px 15px;
      transition: transform 0.3s, box-shadow 0.3s,;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .tool img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }
    .tool h3 {
      font-size: 1.2rem;
      color: #fff;
      transition: color 0.3s;
    }
    .tool:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(255,255,255,0.2);
    }
    .tool:hover img {
      transform: scale(1.1);
    }
    .tool:hover h3 {
      color: #00ffff;
    }
    a {
      text-decoration: none;
    }
    .fixed-btn {
      position: fixed;
      right: 15px;
      bottom: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 15px;
    }
    .fixed-btn:hover {
      background-color: #732dec;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸ’» Coding / Developer ke Liye AI Tools</h1>

  <div class="main-box">
    <div class="tool">
      <a href="https://github.com/features/copilot" target="_blank">
        <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub Copilot">
        <h3>GitHub Copilot</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://codeium.com/" target="_blank">
        <img src="https://res.cloudinary.com/apideck/image/upload/w_196,f_auto/v1674409328/icons/codeium.png" alt="Codeium">
        <h3>Codeium</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://replit.com/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Repl.it_logo.svg" alt="Replit Ghostwriter">
        <h3>Replit Ghostwriter</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://www.tabnine.com/" target="_blank">
        <img src="https://avatars.githubusercontent.com/u/32731706?s=200&v=4" alt="Tabnine">
        <h3>Tabnine</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://aws.amazon.com/codewhisperer/" target="_blank">
        <img src="https://av-eks-blogoptimized.s3.amazonaws.com/Amazon_codewhisperer-thumbnail_webp-600x300.png">
        <h3>Amazon CodeWhisperer</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://cloud.google.com/vertex-ai/docs/code-assist/overview" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google_Cloud_logo.svg" alt="Gemini Code Assist">
        <h3>Google Gemini Code Assist</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://www.askcodi.com/" target="_blank">
        <img src="https://vectorseek.com/wp-content/uploads/2025/07/askcodi-ai-Logo-PNG-SVG-vector.png" alt="AskCodi">
        <h3>AskCodi</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://www.codium.ai/" target="_blank">
        <img src="https://media2.dev.to/dynamic/image/width=320,height=320,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Forganization%2Fprofile_image%2F7837%2Fa0f98164-6e33-4639-a6df-4b112a3934e3.jpg" alt="CodiumAI">
        <h3>CodiumAI</h3>
      </a>
    </div>
  </div>

  <a href="http://127.0.0.1:5500/AI%20project/Ai2ndpage.html" target="_blank" class="fixed-btn">ðŸ”— Back To Page</a>
</body>
</html>
