<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI for Gaming Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0; 
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: url('https://blogs-cdn.imagine.art/frame_2147227740_3x_990fd0a0c4.webp') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-family: 'Times New Roman', Times, serif;
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    h1:hover {
      color: black;
      background-color: #00ffff;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #ddd;
    }
    .main-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 50px auto;
    }
    .tool {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px 15px;
      transition: transform 0.3s, ;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .tool img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }
    .tool h3 {
      font-size: 1.2rem;
      color: #fff;
      transition: color 0.3s;
    }
    .tool:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(255,255,255,0.2);
    }
    .tool:hover img {
      transform: scale(1.1);
    }
    .tool:hover h3 {
      color: #00ffff;
    }
    a {
      text-decoration: none;
    }
    .fixed-btn {
      position: fixed;
      right: 15px;
      bottom: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 15px;
    }
    .fixed-btn:hover {
      background-color: #732dec;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® AI for Gaming Tools</h1>

  <div class="main-box">
    <div class="tool">
      <a href="https://www.scenario.gg/" target="_blank">
        <img src="https://pbs.twimg.com/profile_images/1590357983933898752/Wa9BPILP_400x400.jpg" alt="Scenario AI">
        <h3>Scenario AI</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://www.prometheanai.com/" target="_blank">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7C7vpk7KVhaqEz2NzBIl2Z0q7TYymdS9g-Q&s" alt="Promethean AI">
        <h3>Promethean AI</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://unity.com/products/unity-ai" target="_blank">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyaMbfjQLRxdFeqLdp5a0WS0-bU6MPCcjYWw&s" alt="Unity AI">
        <h3>Unity AI</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://www.epicgames.com/store/en-US/p/ai-art-tools" target="_blank">
        <img src="https://i.pinimg.com/736x/ed/68/70/ed6870b50e113685aa1a56e019e91933.jpg" alt="Epic Games AI">
        <h3>Epic Games AI</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://deepmotion.com/" target="_blank">
        <img src="https://cdn-1.webcatalog.io/catalog/deepmotion/deepmotion-icon-filled-256.webp?v=1714780780343" alt="DeepMotion AI">
        <h3>DeepMotion AI</h3>
      </a>
    </div>
    <div class="tool">
      <a href="https://playgroundai.com/" target="_blank">
        <img src="https://cdn-1.webcatalog.io/catalog/playground-ai/playground-ai-icon-filled-256.png?v=1714776725001" alt="Playground AI">
        <h3>Playground AI</h3>
      </a>
    </div>
  </div>

  <a href="http://127.0.0.1:5500/AI%20project/Ai2ndpage.html" target="_blank" class="fixed-btn">ðŸ”— Back To Page</a>
</body>
</html>
