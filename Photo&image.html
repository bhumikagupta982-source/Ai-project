<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generation Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('https://t4.ftcdn.net/jpg/05/79/54/53/360_F_579545387_6JuKZXKyBuvrGTVxcCIXPZnE5cr41vC9.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        h1:hover {
            color: black;
            background-color: #00ffff;
        }
        .main-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 50px auto;
        }
        .tool {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px 15px;
            transition: transform 0.3s, box-shadow 0.3s,;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .tool img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .tool h3 {
            font-size: 1.2rem;
            color: #fff;
            transition: color 0.3s;
        }
        .tool:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.2);
        }
        .tool:hover img {
            transform: scale(1.1);
        }
        .tool:hover h3 {
            color: #00ffff;
        }
        a {
            text-decoration: none;
        }
        .fixed-btn {
            position: fixed;
            right: 15px;
            bottom: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 15px;  
        }
        .fixed-btn:hover {
            background-color: #732dec;
            transform: scale(1.05);
          }
    </style>
</head>
