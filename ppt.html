        h1:hover {

        }
        .main-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 50px auto;
        }
        .tool {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px 15px;
            transition: transform 0.3s, box-shadow 0.3s,;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .tool img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .tool h3 {
            font-size: 1.2rem;
            color: #fff;
            transition: color 0.3s;
        }
        .tool:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.2);
        }
        .tool:hover img {
            transform: scale(1.1);
        }
        .tool:hover h3 {
            color: #00ffff;
        }
        a {
            text-decoration: none;
        }
        .fixed-btn {
            position: fixed;
            right: 15px;
            bottom: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 15px;  
        }
        .fixed-btn:hover {
            background-color: #732dec;
            transform: scale(1.05);
        }
