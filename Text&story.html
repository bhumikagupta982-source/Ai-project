            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .tool h3 {
            font-size: 1.2rem;
            color: #fff;
            transition: color 0.3s;
        }
        .tool:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px);

        }
        .tool:hover img {

        }
        .tool:hover h3 {

        a {text-decoration: none;

        .fixed-btn {
