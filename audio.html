        }
        .tool h3 {
            font-size: 1.2rem;
            color: #fff;
            transition: color 0.3s;
        }
        .tool:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.3);
        }
        .tool:hover img {

        }
        .tool:hover h3 {

        a {

        .fixed-btn {
